<h2>{{ repo.name }}</h2>
<div class="row">
    <ul>
        <li>Description: {{ repo.description }}</li>
        <li>Forks Count: {{ repo.forks_count }}</li>
        <li>Created On: {{ repo.created_at | date : 'mediumDate' }} by <a href="{{ repo.owner.html_url }}">{{ repo.owner.login }}</a></li>
    </ul>
</div>
